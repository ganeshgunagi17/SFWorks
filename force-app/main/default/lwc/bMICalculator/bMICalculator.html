<template> 
   
    <template if:true={isSpinnerLoading}>
        <div class="spins">
    <lightning-spinner variant="brand" size="large" class="spins" alternative-text="Checking your BMI....."></lightning-spinner>
    </div>
</template>
    <template if:true={isBMICalculated}>
       
        <lightning-card title="BMI Result" >
            <div class="slds-grid">
                <div class="slds-col">
            <div class="slds-text-heading_large slds-align_absolute-center">
          BMI: {showBMIResult} -- {bmiStatus} <br/>
        </div>
        <div class="slds-col">
            <div class="slds-text-heading_large slds-align_absolute-center">
          Ideal Weight - {idealWeightRes}<br/>
          </div>
        </div>

        <div class="slds-col ">
            <div class="slds-text-heading_large slds-align_absolute-center">
         BMR/Maintainence Calories - {BMR} <br/>
          </div>
        </div>
        
        </div>
    </div>
    <br/>
    <img src={imageToLoad} style="height: 150px; width: 150px;" class="slds-align_absolute-center"><br/>
          <template if:true={isFixDiet}>
            <lightning-button label="Fix my Diet" onclick={fixMyDiet} variant="brand" class="slds-align_absolute-center"></lightning-button>
        </template>
           
      
        </lightning-card>
    
    </template>

    <lightning-card title="BMI">
        <div class="slds-box">
            <div class="slds-grid">
            <lightning-layout>
            <div class="slds-col">
         <lightning-input type="text" label="Name" onchange={handleNameChange} placeholder="Name" class="slds-size_4-of-4 slds-p-around_small"></lightning-input>
        </div>
        <div class="slds-col">
            <lightning-input type="number" max="100" label="Age" required="true" onchange={handleAge} placeholder="Age" class="slds-size_4-of-4 slds-p-around_small"></lightning-input>
            </div>
        </lightning-layout>
      
    </div>
    <div class="slds-grid">
    <lightning-layout>
        <lightning-layout-item>
            <div class="slds-col">
            <lightning-input type="number" placeholder="Height in cms" required="true" onchange={handleHeight} min="100" label="Height (in cms)" class="slds-size_4-of-4 slds-p-around_small"></lightning-input>
        </div>
        </lightning-layout-item>
        <lightning-layout-item>
        <div class="slds-col">
            <lightning-input type="number" placeholder="Weight in kgs" required="true" onchange={handleWeight} label="Weight (in kilos)" class="slds-size_4-of-4 slds-p-around_small"></lightning-input>
        </div>
        </lightning-layout-item>
       
   
    </lightning-layout>

   
</div>

<lightning-layout>
    <lightning-layout-item>
        <div class="slds-col">
            <lightning-radio-group name="radioGroup"
            label="Gender"
            onchange={handleGender}
            options={options}
            value={value}
            type="radio" class="slds-p-around_small" required="true"></lightning-radio-group>
    </div>
    </lightning-layout-item>
</lightning-layout>
<div class="slds-grid">
    <lightning-layout>
        <lightning-layout-item>
            <div class="slds-col">
            <lightning-button type="button" label="Check BMI" class="slds-p-around_small" variant="brand" onclick={checkBMI}>
            </lightning-button>

        </div>
        </lightning-layout-item>
   
    </lightning-layout>
</div>
</div>
       
 
    </lightning-card>

    <template if:true={showBmiDiet}>
        <c-bmi-diet-l-w-c calories={BMR}></c-bmi-diet-l-w-c>

    </template>

    
</template>
