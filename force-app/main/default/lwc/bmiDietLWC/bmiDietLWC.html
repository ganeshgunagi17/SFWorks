<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
        
          <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Diet </h1>
          </div>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-progress-indicator current-step={currentStep} type="base" variant="base">
                <lightning-progress-step label="Step 1" value="1">

                  
                </lightning-progress-step>
                <lightning-progress-step label="Step 2" value="2"></lightning-progress-step>
                <lightning-progress-step label="Step 3" value="3"></lightning-progress-step>
                <lightning-progress-step label="Step 4" value="4"></lightning-progress-step>
            </lightning-progress-indicator>
        <br/>
        <div class="slds-box slds-align_absolute-center">
      <template if:true={stepone}>
        <lightning-checkbox-group name="Food Preferences"
        label="Select..."
        options={options}
        value={value}
        onchange={handleChange} ></lightning-checkbox-group>
    </template>

    <template if:true={showDatatable}>
        <lightning-datatable data={data} columns={columns} key-field="id"></lightning-datatable>
    </template>

    
    </div>
            <lightning-button label="Next Step" onclick={handleNextStep} variant='brand' class="slds-p-around_small"></lightning-button>
            <lightning-button label="Previous Step" onclick={handlePreviousStep}  class="slds-p-around_small" variant='brand'></lightning-button>
          </div>
          <div class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" aria-label="Cancel and close">Cancel</button>
            <button class="slds-button slds-button_brand">Save</button>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
